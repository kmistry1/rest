group 'rest'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()

}

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'mysql:mysql-connector-java:8.0.13'
    compile 'org.springframework.security:spring-security-acl:4.2.9.RELEASE'
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile('com.jayway.jsonpath:json-path')
    //testCompile "mysql:mysql-connector-java:5.1.37"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

buildscript {

    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        //classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        //classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.5.0"
        //classpath "org.grails.plugins:hibernate:4.3.10.5"
        classpath "mysql:mysql-connector-java:8.0.13"
        //classpath 'org.springframework.security', name: 'spring-security-core', version: '2.0.2'

    }
}

//compile 'mysql:mysql-connector-java:8.0.13'
dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile 'junit:junit:4.12'
}
// https://mvnrepository.com/artifact/mysql/mysql-connector-java
//compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'


dependencies {
    api 'commons-httpclient:commons-httpclient:3.1'
    implementation 'org.apache.commons:commons-lang3:3.5'
}

task stage {
    dependsOn 'clean'
    dependsOn 'build'
    dependsOn 'bootRun'
}

